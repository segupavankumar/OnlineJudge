{% extends 'main.html'%}


{%block content%}
<div class="nav">
        <ul class = 'left'>
            <li><i class="fa fa-square" style="font-size:40px;color:rgb(255, 255, 255)">OnlineJudge</i></li>
        </ul>
        <ul class="right">
            <li><a href= '{% url "login"%}'><h3>Login</h3></a></li>
            <li><a href= '{% url "register"%}'><h3>Register</h3></a></li>

        </ul>
</div>

<form action="" class = 'login' method = 'POST'>
    {%csrf_token%}
    <h1>LOGIN</h1>
    <label for="username">User name</label>
    <input type="text" name="username" id="username">
    <label for="password">Password</label>
    <input type="password" name="password" id="password">
    <a href = '{% url "register"%}' style = 'color:black;'>Don't have an account,register?</a>
    <button type="submit">SUBMIT</button>

    {%for message in messages%}
        <p style = "color:red">{{message}}</p>
    {%endfor%}
</form>

{%endblock%}
